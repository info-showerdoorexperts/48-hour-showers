<!DOCTYPE html>
<html lang="en">
<meta name="description" content="Stock shower doors professionally installed in 48 hours â€” fast, affordable, and convenient.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | 48 Hour Showers</title>
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6; color: #1a1a1a; background: #fafafa;
        }

        .nav {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 40px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e5;
            display: flex; justify-content: center; align-items: center;
        }

        .logo { font-size: 22px; font-weight: 600; color: #1a1a1a; letter-spacing: -0.5px; }
        .logo span { color: #2d5f4f; }

        .nav-links { display: flex; gap: 45px; list-style: none; align-items: center; }
        .nav-links a {
            color: #4a4a4a; text-decoration: none; font-weight: 500; font-size: 15px;
            transition: color 0.3s; letter-spacing: 0.3px;
        }
        .nav-links a:hover { color: #2d5f4f; }

        .cart-icon {
            position: relative; cursor: pointer; padding: 8px 16px;
            border: 1px solid #e5e5e5; border-radius: 6px; transition: all 0.3s;
            font-size: 14px; color: #1a1a1a;
        }
        .cart-icon:hover { border-color: #1a1a1a; background: #fafafa; }
        .cart-count {
            position: absolute; top: -6px; right: -6px; background: #1a1a1a; color: white;
            border-radius: 10px; padding: 2px 6px; font-size: 11px; font-weight: 600;
        }

        .checkout-container { max-width: 800px; margin: 60px auto; padding: 0 40px; }
        .checkout-card {
            background: white; border-radius: 8px; padding: 40px;
            border: 1px solid #e5e5e5; margin-bottom: 30px;
        }

        .checkout-title { font-size: 32px; font-weight: 600; margin-bottom: 30px; letter-spacing: -1px; }

        .order-summary { background: #fafafa; padding: 24px; border-radius: 6px; margin-bottom: 30px; }
        .summary-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #1a1a1a; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 12px; color: #4a4a4a; }
        .summary-item.total {
            font-size: 20px; font-weight: 600; color: #1a1a1a; padding-top: 16px; border-top: 2px solid #e5e5e5; margin-top: 16px;
        }

        .deposit-highlight {
            background: #e8f5f1; padding: 20px; border-radius: 6px; margin-bottom: 30px; border-left: 4px solid #2d5f4f;
        }
        .deposit-highlight p { color: #1a1a1a; font-size: 15px; line-height: 1.6; }
        .deposit-highlight strong { color: #2d5f4f; font-size: 18px; }

        .form-section { margin-bottom: 30px; }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: #1a1a1a; }
        .form-input {
            width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 6px;
            font-size: 15px; font-family: inherit; margin-bottom: 16px;
        }
        .form-input:focus { outline: none; border-color: #2d5f4f; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        #card-container { margin-bottom: 24px; }

        #payment-status-container { margin-top: 20px; padding: 16px; border-radius: 6px; display: none; }
        #payment-status-container.success { background: #e8f5f1; border: 1px solid #2d5f4f; color: #1a1a1a; display: block; }
        #payment-status-container.error { background: #fee; border: 1px solid #c00; color: #c00; display: block; }

        .error-message { color: #c00; font-size: 13px; margin-top: -6px; margin-bottom: 12px; display: block; }

        .pay-button {
            width: 100%; background: #2d5f4f; color: white; padding: 18px; font-size: 16px; font-weight: 600;
            border: none; border-radius: 6px; cursor: pointer; transition: all 0.3s; letter-spacing: 0.5px;
        }
        .pay-button:hover:not(:disabled) { background: #234639; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(45,95,79,0.3); }
        .pay-button:disabled { background: #ccc; cursor: not-allowed; }

        footer {
            background: #1a1a1a; color: #a0a0a0; padding: 60px 40px; text-align: center;
            border-top: 1px solid #333; margin-top: 100px;
        }
        footer p { margin-bottom: 8px; font-size: 14px; }

        .scheduling-info { background: #fafafa; padding: 20px; border-radius: 6px; margin-bottom: 20px; }
        .scheduling-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 12px; color: #1a1a1a; }
        .scheduling-info p { color: #4a4a4a; font-size: 14px; margin-bottom: 8px; }

        @media (max-width: 768px) {
            .checkout-container { margin: 40px auto; padding: 0 20px; }
            .checkout-card { padding: 24px; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>

<head>
  <script src="assets/js/header.js" defer></script>
</head>

    <div class="checkout-container">
        <div class="checkout-card">
            <h1 class="checkout-title">Checkout</h1>

            <div class="order-summary" id="orderSummary"></div>

            <div class="deposit-highlight">
                <p><strong>Deposit Due Today: $175.00</strong></p>
                <p>The remaining balance will be due after successful installation.</p>
            </div>

            <div class="scheduling-info" id="schedulingInfo"></div>

            <form id="payment-form">
                <!-- Contact Information (cleaned) -->
                <div class="form-section">
                    <h3 style="font-size: 20px; margin-bottom: 20px; font-weight: 600;">Contact Information</h3>

                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" autocomplete="name" required>

                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" autocomplete="email" required>

                    <label class="form-label" for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        class="form-input"
                        placeholder="(555) 123-4567"
                        inputmode="tel"
                        autocomplete="tel"
                        pattern="^\s*(?:\+?1[-.\s]?)?\(?([2-9][0-8][0-9])\)?[-.\s]?([2-9][0-9]{2})[-.\s]?([0-9]{4})\s*$"
                        required
                    >
                    <span class="error-message" id="phoneError"></span>

                    <label class="form-label" for="address">Installation Address</label>
                    <input type="text" id="address" class="form-input" placeholder="Street Address" autocomplete="address-line1" required>

                    <div class="form-row">
                        <input type="text" id="city" class="form-input" placeholder="City" autocomplete="address-level2" required>

                        <select id="state" class="form-input" autocomplete="address-level1" required>
                            <option value="">Select State</option>
                            <option value="MD">Maryland</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="WV">West Virginia</option>
                            <option value="VA">Virginia</option>
                            <option value="DC">Washington DC</option>
                        </select>
                    </div>

                    <input
                        type="text"
                        id="zip"
                        class="form-input"
                        placeholder="ZIP Code"
                        inputmode="numeric"
                        autocomplete="postal-code"
                        maxlength="10"
                        pattern="^\d{5}(?:-\d{4})?$"
                        required
                    >
                    <span class="error-message" id="zipError"></span>
                </div>

                <div class="form-section">
                    <h3 style="font-size: 20px; margin-bottom: 20px; font-weight: 600;">Payment Information</h3>
                    <div id="card-container"></div>
                </div>

                <div id="payment-status-container"></div>

                <button type="submit" class="pay-button" id="card-button">
                    Pay $175.00 Deposit
                </button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 48 Hour Showers. All rights reserved.</p>
            <p>Questions? Contact us at info@48hourshowers.com</p>
        </div>
    </footer>

    <script>
        // Square credentials
        const appId = 'sandbox-sq0idb-rvtbECoQ-g3etkWLLKvuzA';
        const locationId = 'LRHNW39YAV8CQ';

        let card;

        // Order data into Summary & Scheduling blocks
        function loadOrderData() {
            const orderData = JSON.parse(localStorage.getItem('orderData') || '{}');

            if (!orderData.cart || orderData.cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const summaryHTML = `
                <h3 class="summary-title">Order Summary</h3>
                ${orderData.cart.map(item => `
                    <div class="summary-item">
                        <span>${item.name}</span>
                        <span>$${item.price}</span>
                    </div>
                `).join('')}
                ${orderData.discount > 0 ? `
                    <div class="summary-item" style="color: #2d5f4f;">
                        <span>Flexible Scheduling Discount</span>
                        <span>-$${orderData.discount}</span>
                    </div>
                ` : ''}
                <div class="summary-item total">
                    <span>Total</span>
                    <span>$${orderData.total}</span>
                </div>
            `;
            document.getElementById('orderSummary').innerHTML = summaryHTML;

            let schedulingHTML = '<h3>Installation Details</h3>';
            if (orderData.scheduling && orderData.scheduling.flexible) {
                schedulingHTML += '<p><strong>Flexible Scheduling:</strong> We\'ll contact you within 48 hours to schedule your installation.</p>';
            } else if (orderData.scheduling) {
                const date = new Date(orderData.scheduling.date);
                const dateStr = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const timeSlot = orderData.scheduling.time === 'morning' ? 'Morning (8 AM - 12 PM)' : 'Afternoon (12 PM - 4 PM)';
                schedulingHTML += `<p><strong>Date:</strong> ${dateStr}</p><p><strong>Time:</strong> ${timeSlot}</p>`;
            }
            document.getElementById('schedulingInfo').innerHTML = schedulingHTML;
        }

        // --- Simple validators for phone & zip (US patterns) ---
        function validatePhone(val) {
            const re = /^\s*(?:\+?1[-.\s]?)?\(?([2-9][0-8][0-9])\)?[-.\s]?([2-9][0-9]{2})[-.\s]?([0-9]{4})\s*$/;
            return re.test(String(val));
        }
        function validateZip(val) {
            return /^\d{5}(?:-\d{4})?$/.test(String(val));
        }

        // Initialize Square payment form
        async function initializeCard(payments) {
            card = await payments.card();
            await card.attach('#card-container');
            return card;
        }

        // Handle payment form submission
        async function handlePaymentMethodSubmission(event, card) {
            event.preventDefault();

            // Basic client-side validation for phone & ZIP before tokenizing
            const phoneInput = document.getElementById('phone');
            const zipInput   = document.getElementById('zip');
            const phoneErr   = document.getElementById('phoneError');
            const zipErr     = document.getElementById('zipError');
            phoneErr.textContent = ''; zipErr.textContent = '';

            if (!validatePhone(phoneInput.value)) {
                phoneErr.textContent = 'Enter a valid US phone number (e.g., 555-123-4567).';
                phoneInput.focus();
                return;
            }
            if (!validateZip(zipInput.value)) {
                zipErr.textContent = 'Enter a valid ZIP (12345 or 12345-6789).';
                zipInput.focus();
                return;
            }

            const cardButton = document.getElementById('card-button');
            const statusContainer = document.getElementById('payment-status-container');

            try {
                cardButton.disabled = true;
                cardButton.textContent = 'Processing Payment...';
                statusContainer.style.display = 'none';

                // Tokenize the card
                const result = await card.tokenize();
                if (result.status === 'OK') {
                    // Get customer information
                    const customerData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        zip: document.getElementById('zip').value
                    };

                    // Send payment to Netlify function
                    const paymentResponse = await fetch('/.netlify/functions/process-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sourceId: result.token,
                            amount: 17500, // $175.00 in cents
                            customerData
                        })
                    });

                    const paymentResult = await paymentResponse.json();

                    if (paymentResult.success) {
                        const orderData = JSON.parse(localStorage.getItem('orderData') || '{}');
                        orderData.customer = customerData;
                        orderData.paymentId = paymentResult.payment.id;
                        localStorage.setItem('orderData', JSON.stringify(orderData));

                        window.location.href = 'confirmation.html';
                    } else {
                        throw new Error(paymentResult.error || 'Payment failed');
                    }
                } else {
                    let errorMessage = 'Payment failed. Please check your card details and try again.';
                    if (result.errors) errorMessage = result.errors.map(e => e.message).join(', ');
                    statusContainer.className = 'error';
                    statusContainer.textContent = errorMessage;
                    cardButton.disabled = false;
                    cardButton.textContent = 'Pay $175.00 Deposit';
                }
            } catch (e) {
                console.error('Payment error:', e);
                statusContainer.className = 'error';
                statusContainer.textContent = e.message || 'Payment processing failed. Please try again or contact support.';
                cardButton.disabled = false;
                cardButton.textContent = 'Pay $175.00 Deposit';
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async function() {
            loadOrderData();

            // Update cart count
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;

            if (!window.Square) throw new Error('Square.js failed to load properly');

            let payments;
            try {
                payments = window.Square.payments(appId, locationId);
            } catch(e) {
                console.error('Square payments initialization failed:', e);
                const el = document.getElementById('payment-status-container');
                el.className = 'error';
                el.textContent = 'Payment system failed to initialize. Please refresh the page or contact support.';
                return;
            }

            try { card = await initializeCard(payments); }
            catch (e) { console.error('Card initialization failed:', e); return; }

            const paymentForm = document.getElementById('payment-form');
            paymentForm.addEventListener('submit', async (event) => {
                await handlePaymentMethodSubmission(event, card);
            });
        });
    </script>

</html>
